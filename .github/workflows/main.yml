name: Build Fabric 1.21.10 Server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Java 21
        uses: actions/setup-java@v4 
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create Server Directory
        run: mkdir -p fabric-server

      - name: Download Fabric Installer
        # Using the official Fabric Meta redirect (most reliable)
        run: |
          curl -L -o fabric-installer.jar https://maven.fabricmc.net
          ls -lh fabric-installer.jar

      - name: Run Fabric Installer
        # This uses the installer to fetch the specific 1.21.10 and 0.15.11 files
        run: |
          java -jar fabric-installer.jar server \
          -dir fabric-server \
          -mcversion 1.21.10 \
          -loader 0.15.11 \
          -downloadMinecraft
        
      - name: Accept Eula
        run: echo "eula=true" > fabric-server/eula.txt
          
      - name: Package Everything
        run: |
          cd fabric-server
          tar -czf ../fabric-server-1.21.10.tar.gz .
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fabric-server-files
          path: fabric-server-1.21.10.tar.gz
          retention-days: 7
