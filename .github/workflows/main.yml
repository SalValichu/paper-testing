name: Build Fabric 1.21.10 Server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create Server Directory
        run: mkdir -p fabric-server

      - name: Download Fabric Installer
        run: |
          curl -L -o fabric-installer.jar \
          https://maven.fabricmc.net/net/fabricmc/fabric-installer/1.0.1/fabric-installer-1.0.1.jar

      - name: Run Fabric Installer
        run: |
          java -jar fabric-installer.jar server \
          -dir fabric-server \
          -mcversion 1.21.10 \
          -loader 0.15.11 \
          -downloadMinecraft

      - name: Accept Eula
        run: echo "eula=true" > fabric-server/eula.txt

      - name: Package Everything
        run: |
          cd fabric-server
          zip -r ../minecraft-server-complete.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fabric-server-files
          path: fabric-server-1.21.10.tar.gz
          retention-days: 7
